{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
ReleCloud - Destination Form
{% endblock %}

{% block content %}

<h1>{{destination}}</h1>
<form action="" method='post'>
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}
    {{ form|crispy }}
    <button type='submit' class='btn btn-primary'>Save</button>
</form>

{% endblock content %}
